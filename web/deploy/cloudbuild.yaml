# Google Cloud Build configuration
# Builds and deploys InvestLLM to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/investllm:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/investllm:latest'
      - '-f'
      - 'web/Dockerfile'
      - 'web'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/investllm:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/investllm:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'investllm'
      - '--image'
      - 'gcr.io/$PROJECT_ID/investllm:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--timeout'
      - '300s'
      - '--set-env-vars'
      - 'TRADING_MODE=paper,INITIAL_CAPITAL=1000000'
      - '--set-secrets'
      - 'ZERODHA_API_KEY=zerodha-api-key:latest,ZERODHA_API_SECRET=zerodha-api-secret:latest,FIRECRAWL_API_KEY=firecrawl-api-key:latest,GEMINI_API_KEY=gemini-api-key:latest'

# Substitution variables
substitutions:
  _REGION: 'asia-south1'  # Mumbai region for Indian stocks

# Build options
options:
  logging: CLOUD_LOGGING_ONLY

# Images to store
images:
  - 'gcr.io/$PROJECT_ID/investllm:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/investllm:latest'

# Build timeout
timeout: '1200s'
